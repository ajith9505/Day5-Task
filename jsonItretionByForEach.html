<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let xhr = new XMLHttpRequest();
        xhr.open('GET','https://restcountries.com/v3.1/all');
        xhr.send();
        xhr.onload = function(){

            let countryDetails = JSON.parse(xhr.responseText);
            let  countryFlag = countryDetails.map((country) => country.flag);
            
            countryFlag.forEach(element => {
                console.log(element);
            });
        }

    </script>
</body>
</html>
