<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For/In</title>
</head>
<body>
    <script>
        let xhr = new XMLHttpRequest();
        xhr.open('GET','https://restcountries.com/v3.1/all');
        xhr.send();
        xhr.onload = function(){

            if(xhr.status === 200)
            {
                let countryDetails = JSON.parse(xhr.responseText);
              
            for(let keys in countryDetails)
            {
                console.log([countryDetails[keys]["flag"],countryDetails[keys]["name"]["common"],
                countryDetails[keys]["region"],countryDetails[keys]["subregion"],
                countryDetails[keys]["population"]].join(" "));
            }
            }
            else
            {
                console.log("Not Found");
            }
        }
    </script>
</body>
</html>
