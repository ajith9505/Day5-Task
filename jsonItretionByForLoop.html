<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let xhr = new XMLHttpRequest();
        xhr.open('GET','https://restcountries.com/v3.1/all');
        xhr.send();
        xhr.onload = function(){

            let countryDetails = JSON.parse(xhr.responseText);
            
            if(xhr.status === 200)
            {
                for(let object=0; object<countryDetails.length; object++)
            {
                console.log([countryDetails[object]["flag"],countryDetails[object]["name"]["common"],
                countryDetails[object]["region"],countryDetails[object]["subregion"],
                countryDetails[object]["population"]].join(" "));
                // let country = [];
                // country.push(countryDetails[object]["flag"],countryDetails[object]["name"]["common"]);
                // console.log(country);
            }
            }
            else
            {
                console.log("Not Found");
            }
            

        }

    </script>
</body>
</html>
