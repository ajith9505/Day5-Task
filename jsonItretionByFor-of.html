<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For/Of</title>
</head>

<body>
    <script>
        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://restcountries.com/v3.1/all');
        xhr.send();
        xhr.onload = function () {

            if (xhr.status === 200) {
                let countryDetails = JSON.parse(xhr.responseText);

                // Itretes object in countryDetails by for/of.
                for (let keys of countryDetails) {
                    console.log([keys["flag"], keys["name"]["common"], keys["region"],
                    keys["subregion"], keys["population"]].join(" "));
                }

                //Checking two JSON Equal or Not.
                let keys1 = Object.keys(countryDetails[245]).sort();
                let keys2 = Object.keys(countryDetails[246]).sort();
                if (JSON.stringify(keys1) === JSON.stringify(keys2)) {
                    console.log("Equal");
                }
                else {
                    console.log("Not Equal");
                }
            }
            else
            {
                console.log("Not Found")
            }
        }
    </script>
</body>

</html>
